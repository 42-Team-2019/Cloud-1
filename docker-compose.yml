version: '3.8'

networks:
  cloud1:
    driver: bridge
    name: cloud1

services:
  # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  #                    MARIADB                          #
  # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  database:
    networks:
      - cloud1
    build: srcs/db/mysql
    container_name: mysql
    env_file:
      - .env 
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}  # Utilisé pour root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  mysql_data: {}  # Création du volume Docker

